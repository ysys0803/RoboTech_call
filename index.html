<p id="Clock1" style="display: inline"></p>
<p id="Clock2" style="display: inline"></p>
<p id="Clock3" style="display: inline"></p>
<script type="text/javascript">
setInterval('showClock1()',50);
function showClock1() {
var Now = new Date();
var ss = Now.getSeconds();
var ms = Now.getMilliseconds();
var CLOCK = (ss*1000 + ms) % 2858
var RTime1 = ' ' + set0(ss) + '"' + set00(ms) + ' ';

document.fgColor = "#000000";
document.bgColor = "#E0E0E0";
if (1450 < CLOCK) {
    document.fgColor = "#E0E0E0";
    document.bgColor = "#FF0000";
}

document.getElementById("Clock1").innerHTML = RTime1+"<br>"+"<br>";

var ROBOTECH_mat = new Array("ろ", "ー", "ー", "ぼ", "て", "っ", "く");
var ROBOTECH_time = new Array(100, 350, 600, 800, 1000, 1150, 1300);
var ROBOTECH_str = ""
for (let i = 0; i < 7; i++) {
    if (ROBOTECH_time[i] < CLOCK) {
        ROBOTECH_str = ROBOTECH_str + ROBOTECH_mat[i]
    }
    else{
        break
    }
}
document.getElementById("Clock2").innerHTML = ROBOTECH_str+"<br>";

var CRAP_mat = new Array("👏", "👏", "👏", "👏", "👏");
var CRAP_time = new Array(1600, 1800, 2100, 2400, 2600);
var CRAP_str = ""
for (let i = 0; i < 5; i++) {
    if (CRAP_time[i] < CLOCK) {
        CRAP_str = CRAP_str + CRAP_mat[i]
    }
    else{
        break
    }
}
document.getElementById("Clock3").innerHTML = CRAP_str;
}

function set0(num) {
var ret;
if( num < 10 ) { ret = "0" + num; }
else { ret = num; }
return ret;
}

function set00(num) {
var ret;
if( num < 10 ) { ret = "00" + num; }
else if( num < 100 ) { ret = "0" + num; }
else { ret = num; }
return ret;
}

</script>
